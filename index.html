<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/ava.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__open-popup" type="button" aria-label="Редактировать"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Изображение Карачаевска">
        <div class="element__text">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__btn-like" type="button" aria-label="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Изображение горы Эльбрус">
        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__btn-like" type="button" aria-label="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Изображение гор Домбая">
        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <button class="element__btn-like" type="button" aria-label="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Изображение горы Эльбрус">
        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__btn-like" type="button" aria-label="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Изображение гор Домбая">
        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <button class="element__btn-like" type="button" aria-label="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Изображение Карачаевска">
        <div class="element__text">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__btn-like" type="button" aria-label="Лайк"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form-name" autocomplete="on">
        <input class="popup__input popup__input_type_name" type="text" name="name" id="name" placeholder="Имя" required>
        <input class="popup__input popup__input_type_profession" type="text" name="job" id="job" placeholder="Профессия"
          required>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
