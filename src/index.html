<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo/logo.svg')%>"
        alt="Логотип Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/ava.jpg')%>" alt="Аватарка" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            class="profile__open-popup"
            type="button"
            aria-label="Редактировать"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <template id="card-template">
      <article class="element">
        <img class="element__image" />
        <button
          class="element__btn-trash"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="element__text">
          <h2 class="element__title">1</h2>
          <button
            class="element__btn-like"
            type="button"
            aria-label="Лайк"
          ></button>
        </div>
      </article>
    </template>

    <div class="popup popup_edit">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть окно"
        ></button>
        <form
          class="popup__form popup__form_edit"
          name="form-name"
          autocomplete="on"
          novalidate
        >
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__section">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="type-name"
              id="popup__input-name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__input-error popup__input-name-error "></span>
          </div>
          <div class="popup__section">
            <input
              class="popup__input popup__input_type_profession"
              type="text"
              name="job"
              id="popup__input-job"
              placeholder="Профессия"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__input-error popup__input-job-error "></span>
          </div>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть окно"
        ></button>
        <form
          class="popup__form popup__form_add"
          name="form-name"
          autocomplete="on"
          novalidate
        >
          <h2 class="popup__title">Новое место</h2>
          <div class="popup__section">
            <input
              class="popup__input popup__input_type_title"
              type="text"
              name="name"
              id="popup__input-title"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error popup__input-title-error"></span>
          </div>
          <div class="popup__section">
            <input
              class="popup__input popup__input_type_link"
              type="url"
              name="link"
              id="popup__input-link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error popup__input-link-error"></span>
          </div>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_img">
      <div class="popup__container-img">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть окно"
        ></button>
        <img class="popup__img" src="#" alt="" />
        <h2 class="popup__title-img"></h2>
      </div>
    </div>
  </body>
</html>
